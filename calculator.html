<!DOCTYPE html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="./styles/calculator.css">
  <script src="./scripts/calculator.js" defer></script>
  <script src="./scripts/scientific_calculator.js" defer></script>
</head>
<body>
  <div id="frame">
    <div id="calcBody">
      <div id="screen"></div>
      <div class="calc-row">
        <button id="button-clear" class="calc-button calc-button-large">All clear</button>
        <button id="button-divide" class="calc-button calc-button-small">/</button>
      </div>
      <div class="calc-row">
        <button id="button-seven" class="calc-button calc-button-small">7</button>
        <button id="button-eight" class="calc-button calc-button-small">8</button>
        <button id="button-nine" class="calc-button calc-button-small">9</button>
        <button id="button-multiply" class="calc-button calc-button-small">*</button>
      </div>
      <div class="calc-row">
        <button id="button-four" class="calc-button calc-button-small">4</button>
        <button id="button-five" class="calc-button calc-button-small">5</button>
        <button id="button-six" class="calc-button calc-button-small">6</button>
        <button id="button-subtract" class="calc-button calc-button-small">-</button>
      </div>
      <div class="calc-row">
        <button id="button-one" class="calc-button calc-button-small">1</button>
        <button id="button-two"class="calc-button calc-button-small">2</button>
        <button id="button-three" class="calc-button calc-button-small">3</button>
        <button id="button-add" class="calc-button calc-button-small">+</button>
      </div>
      <div class="calc-row">
        <button id="button-zero" class="calc-button calc-button-large">0</button>
        <button id="button-decimal" class="calc-button calc-button-small">.</button>
        <button id="button-equals" class="calc-button calc-button-small">=</button>
      </div>
      </div>
  </div>
</body>
